<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- jQuery (Required for Select2) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Select2 CSS + JS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #eff6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    img.logo {
      max-width: 150px;
      margin-bottom: 1px;
    }
    h2 { font-weight: 600; margin-top: 0; margin-bottom: 5px; }
    label { display: block; margin: 10px 0 5px; text-align: left; }
    select, input[type="text"], button {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 15px;
    }
    input[type="text"] {
      font-family: 'Poppins', sans-serif;
    }
    button {
      background: #2b3577; color: white;
      border: none; transition: background 0.3s;
    }
    button:hover { background: #2b2d77; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .lottie { height: 100px; margin-bottom: 20px; }
    .btn-reset {
      background: #cd203a;
      color: white;
    }
    .btn-reset:hover {
      background: #cd2029;
    }
    #loadingLottie {
      width: 120px;
      margin: 0 auto 15px;
    }
    @media (max-width: 600px) { .container { padding: 20px; } }
  </style>
</head>
<body>
  <div class="container">
    <img src="IMG_20250829_093134.png" alt="Institute Logo" class="logo" />
    <h2>ðŸŽ“ Certificate Download Portal</h2>
    <div id="loadingLottie">
      <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_usmfx6bp.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>

    <label for="studentId">Select Student ID:</label>
    <select id="studentId"><option value="">-- Select ID --</option></select>

    <label for="studentName">Select Student Name:</label>
    <select id="studentName" disabled><option value="">-- Select Name --</option></select>

    <label for="uniqueCode">Enter Your Unique Code:</label>
    <input type="text" id="uniqueCode" placeholder="Enter your unique code" disabled />

    <button id="downloadBtn" disabled>Download Certificate</button>
    <button id="resetBtn" class="btn-reset">Reset</button>
  </div>

  <script>
    async function fetchSheetData() {
      const sheetID = "1dtaiWm-uRnQ1nvO3eMPYQ01No_znv-5_YKP6-akKoPs";
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
      try {
        const resp = await fetch(url);
        const txt = await resp.text();
        const jsn = JSON.parse(txt.substring(txt.indexOf('(')+1, txt.lastIndexOf(')')));
        const rows = jsn.table.rows || [];
        return rows.map(r => ({
          id: r.c[0]?.v?.trim() || "",
          name: r.c[1]?.v?.trim() || "",
          file: r.c[2]?.v?.trim() || "",
          uniqueCode: r.c[3]?.v?.trim() || ""  // Added unique code from 4th column
        })).filter(i => i.id && i.name && i.file && i.uniqueCode);
      } catch(err) {
        console.error(err);
        const result = await Swal.fire({
          title: 'Error loading data',
          text: 'Unable to fetch certificate data. Check your connection.',
          icon: 'error',
          showCancelButton: true,
          confirmButtonText: 'Retry',
          cancelButtonText: 'Cancel'
        });
        if (result.isConfirmed) location.reload();
        return [];
      }
    }

    function populateDropdowns(data) {
      const idSelect = document.getElementById('studentId');
      const nameSelect = document.getElementById('studentName');
      const uniqueCodeInput = document.getElementById('uniqueCode');
      window.certData = data;

      idSelect.innerHTML = '<option value="">-- Select ID --</option>';
      data.map(i => i.id).filter((v, i, a) => a.indexOf(v) === i)
        .forEach(id => idSelect.append(new Option(id, id)));

      // Initialize Select2 after populating
      $(idSelect).select2({
        placeholder: "-- Select ID --",
        width: '100%'
      });

      idSelect.onchange = () => {
        const selectedId = idSelect.value.toLowerCase();
        const filtered = data.filter(i => i.id.toLowerCase() === selectedId);
        nameSelect.innerHTML = '<option value="">-- Select Name --</option>';
        nameSelect.disabled = !filtered.length;
        uniqueCodeInput.value = '';
        uniqueCodeInput.disabled = !filtered.length;

        filtered.forEach(item => nameSelect.append(new Option(item.name, item.name)));

        if (filtered.length === 1) {
          nameSelect.value = filtered[0].name;
        }

        toggleButton();
      };

      nameSelect.onchange = () => {
        const selectedId = idSelect.value.toLowerCase();
        const selectedName = nameSelect.value.toLowerCase();

        // Enable uniqueCode input only if both ID and Name are selected
        uniqueCodeInput.disabled = !(selectedId && selectedName);

        toggleButton();
      };

      uniqueCodeInput.oninput = toggleButton;
    }

    function toggleButton() {
      const id = document.getElementById('studentId').value.trim().toLowerCase();
      const name = document.getElementById('studentName').value.trim().toLowerCase();
      const uniqueCode = document.getElementById('uniqueCode').value.trim();

      const match = window.certData?.find(i =>
        i.id.toLowerCase() === id &&
        i.name.toLowerCase() === name &&
        i.uniqueCode === uniqueCode
      );

      document.getElementById('downloadBtn').disabled = !(id && name && uniqueCode && match);
    }

    function setupDownload() {
      document.getElementById('downloadBtn').onclick = async () => {
        const id = document.getElementById('studentId').value.trim();
        const name = document.getElementById('studentName').value.trim();
        const uniqueCode = document.getElementById('uniqueCode').value.trim();

        const match = window.certData.find(i =>
          i.id.toLowerCase() === id.toLowerCase() &&
          i.name.toLowerCase() === name.toLowerCase() &&
          i.uniqueCode === uniqueCode
        );

        if (!match) {
          Swal.fire('Mismatch', 'Selected ID, Name or Unique Code do not match.', 'error');
          return;
        }

        const path = `certificates/${encodeURIComponent(match.file)}`;

        try {
          const response = await fetch(path, { method: 'HEAD' });

          if (!response.ok) {
            Swal.fire('Certificate Not Found', 'The certificate file is missing on the server.', 'error');
            return;
          }

          Swal.fire({
            title: 'Downloading...',
            html: `<lottie-player class="lottie" src="https://assets10.lottiefiles.com/packages/lf20_j1adxtyb.json" background="transparent" speed="1" autoplay></lottie-player>`,
            showConfirmButton: false,
            allowOutsideClick: false,
            timer: 1500
          }).then(() => {
            const a = document.createElement('a');
            a.href = path;
            a.download = `${id}_${name}_Certificate.pdf`; // Customized filename
            a.target = '_blank';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);

            Swal.fire({
              title: 'Downloaded',
              text: 'Do you want to open it?',
              icon: 'success',
              showCancelButton: true,
              confirmButtonText: 'Open',
              cancelButtonText: 'Close'
            }).then(res => {
              if (res.isConfirmed) window.open(path, '_blank');
            });
          });

        } catch (err) {
          console.error(err);
          Swal.fire('Error', 'Something went wrong while checking the certificate.', 'error');
        }
      };
    }

    function setupReset() {
      document.getElementById('resetBtn').onclick = () => {
        $('#studentId').val('').trigger('change'); // reset Select2
        document.getElementById('studentName').innerHTML = '<option value="">-- Select Name --</option>';
        document.getElementById('studentName').disabled = true;

        const uniqueCodeInput = document.getElementById('uniqueCode');
        uniqueCodeInput.value = '';
        uniqueCodeInput.disabled = true;

        document.getElementById('downloadBtn').disabled = true;
      };
    }

    (async () => {
      const loading = document.getElementById('loadingLottie');
      const data = await fetchSheetData();
      loading.style.display = 'none';

      if (data.length) {
        populateDropdowns(data);
        setupDownload();
        setupReset();
      }
    })();
  </script>
</body>
</html>
