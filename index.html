<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #eff6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.8s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    img.logo {
      max-width: 400px;
      margin-bottom: 0;
      display: block;
    }
    h2 { font-weight: 600; margin-top: 0; margin-bottom: 30px; }
    label { display: block; margin: 10px 0 5px; text-align: left; }
    select, button {
      width: 100%; padding: 12px; margin-bottom: 15px;
      border-radius: 8px; border: 1px solid #ccc; font-size: 15px;
    }
    button {
      background: #2563eb; color: white;
      border: none; transition: background 0.3s;
    }
    button:hover { background: #1d4ed8; }
    button:disabled { background: #ccc; cursor: not-allowed; }
    .lottie { height: 100px; margin-bottom: 20px; }
    @media (max-width: 600px) { .container { padding: 20px; } }
  </style>
</head>
<body>
  <div class="container">
    <img src="Picsart_25-05-09_19-10-01-372.png" alt="Site Logo" class="logo" />
    <h2>ðŸŽ“ Certificate Download Portal</h2>
    <label for="studentId">Select Student ID:</label>
    <select id="studentId"><option value="">-- Select ID --</option></select>
    <label for="studentName">Select Student Name:</label>
    <select id="studentName" disabled><option value="">-- Select Name --</option></select>
    <button id="downloadBtn" disabled>Download Certificate</button>
  </div>

  <script>
    async function fetchSheetData() {
      const sheetID = "1dtaiWm-uRnQ1nvO3eMPYQ01No_znv-5_YKP6-akKoPs";
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;
      try {
        const resp = await fetch(url);
        const txt = await resp.text();
        const jsn = JSON.parse(txt.substring(txt.indexOf('(')+1, txt.lastIndexOf(')')));
        const rows = jsn.table.rows || [];
        return rows.map(r => ({
          id: r.c[0]?.v?.trim() || "",
          name: r.c[1]?.v?.trim() || "",
          file: r.c[2]?.v?.trim() || ""
        })).filter(i => i.id && i.name && i.file);
      } catch(err) {
        console.error(err);
        Swal.fire('Error', 'Data fetch failed', 'error');
        return [];
      }
    }

    function populateDropdowns(data) {
      const idSelect = document.getElementById('studentId');
      const nameSelect = document.getElementById('studentName');
      window.certData = data;

      idSelect.innerHTML = '<option value="">-- Select ID --</option>';
      data.map(i => i.id).filter((v, i, a) => a.indexOf(v)===i)
        .forEach(id => idSelect.append(new Option(id, id)));

      idSelect.onchange = () => {
        const filtered = data.filter(i => i.id === idSelect.value);
        nameSelect.innerHTML = '<option value="">-- Select Name --</option>';
        nameSelect.disabled = !filtered.length;
        filtered.forEach(item => nameSelect.append(new Option(item.name, item.name)));
        toggleButton();
      };

      nameSelect.onchange = toggleButton;
    }

    function toggleButton() {
      const ok = document.getElementById('studentId').value && document.getElementById('studentName').value;
      document.getElementById('downloadBtn').disabled = !ok;
    }

    function setupDownload() {
      document.getElementById('downloadBtn').onclick = () => {
        const id = document.getElementById('studentId').value;
        const name = document.getElementById('studentName').value;
        const match = window.certData.find(i => i.id===id && i.name===name);

        if (!match || !match.file) {
          Swal.fire('Certificate Not Found', 'No file available for this selection.', 'error');
          return;
        }
        const path = `certificates/${encodeURIComponent(match.file)}`;

        Swal.fire({
          title: 'Downloading...',
          html: `<lottie-player class="lottie" src="https://assets10.lottiefiles.com/packages/lf20_j1adxtyb.json" background="transparent" speed="1" autoplay></lottie-player>`,
          showConfirmButton: false, allowOutsideClick: false, timer: 1500
        }).then(() => {
          const a = document.createElement('a');
          a.href = path; a.download = match.file; a.target = '_blank';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);

          Swal.fire({
            title: 'Downloaded',
            text: 'Do you want to open it?',
            icon: 'success',
            showCancelButton: true,
            confirmButtonText: 'Open',
            cancelButtonText: 'Close'
          }).then(res => {
            if (res.isConfirmed) window.open(path, '_blank');
          });
        });
      };
    }

    (async () => {
      const data = await fetchSheetData();
      if (data.length) {
        populateDropdowns(data);
        setupDownload();
      }
    })();
  </script>
</body>
</html>
