<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Certificate Download</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dbeafe, #eff6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
    img.logo {
      max-width: 180px;
      margin-bottom: 10px;
    }
    h2 {
      font-weight: 600;
      margin-bottom: 30px;
    }
    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: 500;
    }
    select, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .lottie {
      height: 100px;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="Picsart_25-05-09_19-10-01-372.png" alt="Site Logo" class="logo" />
    <h2>ðŸŽ“ Certificate Download Portal</h2>

    <label for="studentId">Select Student ID:</label>
    <select id="studentId">
      <option value="">-- Select ID --</option>
    </select>

    <label for="studentName">Select Student Name:</label>
    <select id="studentName" disabled>
      <option value="">-- Select Name --</option>
    </select>

    <button id="downloadBtn" disabled>Download Certificate</button>
  </div>

  <script>
    async function fetchSheetData() {
      const sheetID = "1dtaiWm-uRnQ1nvO3eMPYQ01No_znv-5_YKP6-akKoPs";
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json`;

      try {
        const response = await fetch(url);
        const text = await response.text();
        const jsonStr = text.substring(text.indexOf('(') + 1, text.lastIndexOf(')'));
        const json = JSON.parse(jsonStr);
        const rows = json?.table?.rows || [];

        const data = rows.map(r => ({
          id: r.c[0]?.v?.trim() || "",
          name: r.c[1]?.v?.trim() || "",
          file: r.c[2]?.v?.trim() || ""
        })).filter(item => item.id && item.name && item.file);

        return data;
      } catch (error) {
        console.error("Error fetching sheet data:", error);
        alert("Failed to fetch data from Google Sheet.");
        return [];
      }
    }

    function populateDropdowns(data) {
      const idSelect = document.getElementById("studentId");
      const nameSelect = document.getElementById("studentName");

      idSelect.innerHTML = '<option value="">-- Select ID --</option>';
      nameSelect.innerHTML = '<option value="">-- Select Name --</option>';
      nameSelect.disabled = true;

      window.certificateData = data;

      const uniqueIds = [...new Set(data.map(item => item.id))];
      uniqueIds.forEach(id => {
        const opt = document.createElement("option");
        opt.value = id;
        opt.textContent = id;
        idSelect.appendChild(opt);
      });

      idSelect.addEventListener("change", () => {
        const selectedId = idSelect.value;
        const filtered = data.filter(item => item.id === selectedId);

        nameSelect.innerHTML = '<option value="">-- Select Name --</option>';
        nameSelect.disabled = filtered.length === 0;

        filtered.forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.name;
          opt.textContent = item.name;
          nameSelect.appendChild(opt);
        });

        toggleDownloadBtn();
      });

      nameSelect.addEventListener("change", toggleDownloadBtn);
    }

    function toggleDownloadBtn() {
      const idVal = document.getElementById("studentId").value;
      const nameVal = document.getElementById("studentName").value;
      document.getElementById("downloadBtn").disabled = !(idVal && nameVal);
    }

    function setupDownload() {
      document.getElementById("downloadBtn").addEventListener("click", () => {
        const id = document.getElementById("studentId").value.trim();
        const name = document.getElementById("studentName").value.trim();

        const matched = window.certificateData.find(i => i.id === id && i.name === name);
        if (!matched) {
          Swal.fire('Oops!', 'Invalid selection or certificate info missing!', 'error');
          return;
        }

        const filePath = `certificates/${encodeURIComponent(matched.file)}`;
        const isPDF = matched.file.toLowerCase().endsWith('.pdf');

        Swal.fire({
          title: 'Downloading...',
          html: `<lottie-player class="lottie" src="https://assets10.lottiefiles.com/packages/lf20_j1adxtyb.json" background="transparent" speed="1" autoplay></lottie-player>`,
          showConfirmButton: false,
          allowOutsideClick: false,
          timer: 2000
        });

        setTimeout(() => {
          if (!matched.file || !isPDF) {
            Swal.fire({
              icon: 'error',
              title: 'Certificate Not Found',
              text: 'The certificate file is missing or not available.',
              confirmButtonText: 'Close'
            });
          } else {
            const link = document.createElement("a");
            link.href = filePath;
            link.download = matched.file;
            link.target = "_blank";
            link.click();

            Swal.fire({
              title: 'Download Complete!',
              text: 'Do you want to open the certificate now?',
              icon: 'success',
              showCancelButton: true,
              confirmButtonText: 'Open',
              cancelButtonText: 'Close',
              reverseButtons: true
            }).then((result) => {
              if (result.isConfirmed) {
                window.open(filePath, '_blank');
              }
            });
          }
        }, 2000);
      });
    }

    (async () => {
      const data = await fetchSheetData();
      if (data.length) {
        populateDropdowns(data);
        setupDownload();
      }
    })();
  </script>
</body>
</html>
